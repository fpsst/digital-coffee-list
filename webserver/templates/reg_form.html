{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Registrierung Kaffeeliste {% endblock %}</h1>
    <form method="post">
        <div class="form-group">
            <label for="title">Zeichenfolge</label>
            <input type="text" name="hash" 
            placeholder="6-stellige Zeichenfolge" class="form-control"></input>
        </div>
    
        <div class="form-group">
            <label for="content">Content</label>
            <input type="text" name="Name" placeholder="Nachname, Vorname"
                      class="form-control"></input>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Speichern</button>
        </div>
    </form>
{% endblock %}
